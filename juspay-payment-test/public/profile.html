<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Glo Coin Platform</title>
    
    <!-- Bootstrap 5 CSS - Local Copy -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome - Local Copy -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: var(--card-shadow);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        .card {
            border: none;
            box-shadow: var(--card-shadow);
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .card-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--warning-color), #e67e22);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto 1rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #e67e22);
            border: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .info-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .info-label {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: #495057;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="glocoin-enhanced.html">
                <span class="glo-coin-logo"></span>
                Glo Coin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="glocoin-enhanced.html">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="container text-center">
            <div class="profile-avatar" id="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 id="profile-name">User Profile</h1>
            <p class="lead mb-0" id="profile-subtitle">Manage your account information</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Profile Information -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user"></i> Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="first-name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first-name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="last-name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last-name">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">
                                    <span class="loading-spinner spinner-border spinner-border-sm me-2" style="display: none;"></span>
                                    <i class="fas fa-save"></i> Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Password Change -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-lock"></i> Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="password-form">
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current-password" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="new-password" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="new-password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirm-password" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-warning">
                                    <span class="loading-spinner spinner-border spinner-border-sm me-2" style="display: none;"></span>
                                    <i class="fas fa-key"></i> Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Account Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Account Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="info-item">
                            <div class="info-label">Glo Coin Balance</div>
                            <div class="info-value" id="glo-balance">0 GC</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Total Earned</div>
                            <div class="info-value" id="total-earned">0 GC</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Total Withdrawn</div>
                            <div class="info-value" id="total-withdrawn">₹0</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Member Since</div>
                            <div class="info-value" id="member-since">-</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">Account Status</div>
                            <div class="info-value" id="account-status">
                                <span class="badge bg-success">Active</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bank Account Info -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-university"></i> Bank Account</h5>
                    </div>
                    <div class="card-body">
                        <div id="bank-account-info">
                            <p class="text-muted">No bank account linked</p>
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='withdrawal.html'">
                            <i class="fas fa-plus"></i> Add Bank Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="alert-container" style="position: fixed; top: 80px; right: 20px; z-index: 1000;"></div>

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Profile Page Script -->
    <script>
        class ProfilePage {
            constructor() {
                this.authToken = localStorage.getItem('glocoinToken');
                this.currentUser = null;
                this.apiBase = '/api/glocoin';
                this.bankApiBase = '/api/bank';
                
                this.init();
            }

            init() {
                if (!this.authToken) {
                    this.showError('Please log in first');
                    setTimeout(() => {
                        window.location.href = 'glocoin-enhanced.html';
                    }, 2000);
                    return;
                }

                this.bindEvents();
                this.loadUserData();
            }

            bindEvents() {
                document.getElementById('profile-form').addEventListener('submit', (e) => this.handleProfileUpdate(e));
                document.getElementById('password-form').addEventListener('submit', (e) => this.handlePasswordChange(e));
            }

            async loadUserData() {
                try {
                    const response = await this.apiCall('GET', `${this.apiBase}/wallet`);
                    if (response.success) {
                        this.currentUser = response.user;
                        this.populateProfile();
                        this.loadBankAccount();
                        this.loadTransactionStats();
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    this.showError('Failed to load user data');
                }
            }

            populateProfile() {
                if (!this.currentUser) return;

                const user = this.currentUser;
                
                // Update header
                const avatar = document.getElementById('profile-avatar');
                const name = document.getElementById('profile-name');
                const subtitle = document.getElementById('profile-subtitle');

                if (user.username) {
                    avatar.innerHTML = user.username.charAt(0).toUpperCase();
                    name.textContent = user.username;
                    subtitle.textContent = `Welcome back, ${user.username}!`;
                }

                // Populate form fields
                document.getElementById('username').value = user.username || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('first-name').value = user.first_name || '';
                document.getElementById('last-name').value = user.last_name || '';
                document.getElementById('phone').value = user.phone || '';

                // Update account summary
                document.getElementById('glo-balance').textContent = `${user.glo_balance || 0} GC`;
                document.getElementById('total-earned').textContent = `${user.total_earned || 0} GC`;
                
                if (user.created_at) {
                    const date = new Date(user.created_at).toLocaleDateString();
                    document.getElementById('member-since').textContent = date;
                }
            }

            async loadBankAccount() {
                try {
                    const response = await this.apiCall('GET', `${this.bankApiBase}/accounts/all`);
                    if (response.success && response.accounts.length > 0) {
                        const account = response.accounts[0];
                        const bankInfo = document.getElementById('bank-account-info');
                        bankInfo.innerHTML = `
                            <div class="info-item">
                                <div class="info-label">Account Holder</div>
                                <div class="info-value">${account.account_holder_name}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Account Number</div>
                                <div class="info-value">****${account.account_number.slice(-4)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">IFSC Code</div>
                                <div class="info-value">${account.ifsc_code}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Balance</div>
                                <div class="info-value">₹${account.balance || 0}</div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.log('No bank account found');
                }
            }

            async loadTransactionStats() {
                try {
                    const response = await this.apiCall('GET', `${this.apiBase}/transactions`);
                    if (response.success) {
                        const withdrawals = response.transactions.filter(t => t.transaction_type === 'withdrawal');
                        const totalWithdrawn = withdrawals.reduce((sum, t) => sum + (t.inr_amount || 0), 0);
                        document.getElementById('total-withdrawn').textContent = `₹${totalWithdrawn}`;
                    }
                } catch (error) {
                    console.log('Failed to load transaction stats');
                }
            }

            async handleProfileUpdate(e) {
                e.preventDefault();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const spinner = submitBtn.querySelector('.loading-spinner');
                
                spinner.style.display = 'inline-block';
                submitBtn.disabled = true;
                
                try {
                    const formData = {
                        email: document.getElementById('email').value.trim(),
                        first_name: document.getElementById('first-name').value.trim(),
                        last_name: document.getElementById('last-name').value.trim(),
                        phone: document.getElementById('phone').value.trim()
                    };

                    const response = await this.apiCall('PUT', `${this.apiBase}/profile`, formData);
                    
                    if (response.success) {
                        this.showSuccess('Profile updated successfully!');
                        this.currentUser = { ...this.currentUser, ...formData };
                    } else {
                        throw new Error(response.error || 'Update failed');
                    }
                } catch (error) {
                    this.showError(`Update failed: ${error.message}`);
                } finally {
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }

            async handlePasswordChange(e) {
                e.preventDefault();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const spinner = submitBtn.querySelector('.loading-spinner');
                
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    this.showError('New passwords do not match');
                    return;
                }

                if (newPassword.length < 6) {
                    this.showError('Password must be at least 6 characters long');
                    return;
                }

                spinner.style.display = 'inline-block';
                submitBtn.disabled = true;
                
                try {
                    const formData = {
                        current_password: currentPassword,
                        new_password: newPassword
                    };

                    const response = await this.apiCall('PUT', `${this.apiBase}/change-password`, formData);
                    
                    if (response.success) {
                        this.showSuccess('Password changed successfully!');
                        e.target.reset();
                    } else {
                        throw new Error(response.error || 'Password change failed');
                    }
                } catch (error) {
                    this.showError(`Password change failed: ${error.message}`);
                } finally {
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }

            async apiCall(method, url, data = null) {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.authToken}`
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alert-container');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                alertContainer.appendChild(alert);
                
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }

            showSuccess(message) {
                this.showAlert(message, 'success');
            }

            showError(message) {
                this.showAlert(message, 'danger');
            }
        }

        // Initialize profile page
        document.addEventListener('DOMContentLoaded', () => {
            new ProfilePage();
        });
    </script>
</body>
</html>
